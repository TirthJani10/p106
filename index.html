<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      </head>
<body>
    <div class = "col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>This Model is Devloped for identifying sounds like Barking(Dog), Meowing(Meow), Bleating of Goat (Meh Meh sound)</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-info" onclick="startClassification() ">Start</button>
            <h3 id = "result_label">Hearing: </h3>
            <h4 id = "result_confidence"></h4>
            <br>
            <i class="fas fa-ear" id = "ear"></i>
            
        </center>
        <br>
        <br>
        <br>
        <div class="copy_right_footer text-center">
            <h3>Devoloped with <i class="fas fa-heart"></i> by Tirth</h3>
        </div>
    </div>
   
</body>
</html>
